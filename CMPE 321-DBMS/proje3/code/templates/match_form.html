<!DOCTYPE html>
<html>
<head>
    <title>Create Match</title>
</head>
<body>
    <h2>Create a New Match</h2>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul style="color:red">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="post">
       
        <label>Match Date (DD-MM-YYYY):</label><br>
        <input type="date" name="match_date" required><br><br>

        <label>Time Slot (1-4):</label><br>
        <input type="number" name="time_slot" min="1" max="4" required><br><br>

        <label>Hall ID:</label><br>
        <input type="number" name="hall_id" required><br><br>

        <label>Table ID:</label><br>
        <input type="number" name="table_id" required><br><br>

        <label>Black Player Team (Opponent Team) ID:</label><br>
        <input type="number" name="black_team" required><br><br>

        <label>Assigned Arbiter Username:</label><br>
        <input type="text" name="arbiter" required><br><br>


        <input type="submit" value="Create Match">
    </form>
</body>
</html>
