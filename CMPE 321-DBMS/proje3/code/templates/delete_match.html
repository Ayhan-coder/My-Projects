<h2>Delete a Match</h2>
<form method="POST">
    <label for="match_id">Select Match to Delete:</label>
    <select name="match_id" required>
        {% for match in matches %}
            <option value="{{ match.match_id }}">
                Match {{ match.match_id }}: {{ match.white_team_name }} vs {{ match.black_team_name }} on {{ match.match_date }} (Slot {{ match.time_slot }})
            </option>
        {% endfor %}
    </select><br><br>

    <input type="submit" value="Delete Match">
</form>
